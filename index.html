<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>The Psychic Game</title>
</head>

<body>
  <div class="container">
    
    <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="assets/images/512px-Glaskugel_CrystalBall.jpg" alt="Glaskugel Crystal Ball">
  <div class="card-body">
    <h5 class="card-title">The Psychic Game</h5>
    <p class="card-text">
      Guess what letter I'm thinking of and type it in.
    </p>

    <p class="card-text">
      <div id="winCount"></div>
      <div id="lossCount"></div>
      <div id="guessesLeft"></div>
      <div id="guessed"></div>
    </p>
    
      </div>
    </div>

    
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="assets/javascript/game.js"></script>
</body>

</html>
